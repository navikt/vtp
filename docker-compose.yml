version: '3'
services:
  vtp:
    container_name: vtp
    build: .
    networks:
      default:
        aliases:
          - vtp
    ports:
      - 8060:8060 # HTTP
      - 8389:8389 # LDAP
    environment:
      - DISABLE_SSL=true
      - ISSO_OAUTH2_ISSUER=psak-localhost
    volumes:
      - "~/.modig/:/root/.modig"
