name: Bygg

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'dokumentasjon/**'
      - 'lokalutvikling/**'
  schedule:
    - cron: '0 4 * * 1'

jobs:
  build-app:
    name: Build
    uses: navikt/fp-gha-workflows/.github/workflows/build-app-no-db.yml@main
    with:
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
      sonar-scan: true
      use-reader: true
    secrets: inherit

  release-drafter:
    name: Update
    if: github.ref_name == 'master'
    needs: build-app-no-db
    uses: navikt/fp-gha-workflows/.github/workflows/release-drafter.yml@main
    secrets: inherit

  snyk:
    name: Snyk
    needs: build-app-no-db
    uses: navikt/fp-gha-workflows/.github/workflows/snyk.yml@main
    with:
      build-version: ${{ needs.build-feature.outputs.build-version }}
    secrets: inherit
