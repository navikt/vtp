name: Bygg og deploy

on:
  push:
    branches:
      - master    # Push events on master branch
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.github/workflows/build-pr.yml'
      - '.github/workflows/dispatch.yml'
      - '.github/workflows/codeql-analysis.yml'
      - '.github/dependabot.yml'
env:
  IMAGE_BASE_CR: ghcr.io/${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}  # MÃ¥ ha PAT pga avhengighet til private repo: navikt/legacy-avhengigheter

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Set build version
        run: |
          echo "BUILD_VERSION=1.0-$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - name: Build artifacts & deploy
        shell: bash
        run: |
          echo "Building artifacts $BUILD_VERSION"
      - name: Build and test
        run: |
          echo "Deployed artifacts"
          echo "TAG=${BUILD_VERSION}" >> $GITHUB_ENV
          mvn install -e -B -s .github/.m2/settings.xml -Drevision=${BUILD_VERSION}

      - name: Release Drafter
        uses: release-drafter/release-drafter@v5
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bygg, tag og push Docker image
        run: |
          docker build --pull --tag ${IMAGE_BASE_CR}:${TAG} --tag ${IMAGE_BASE_CR}:latest .
          docker push ${IMAGE_BASE_CR} --all-tags

      - name: Sonar analyse
        run: |
          mvn jacoco:report org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -s .github/.m2/settings.xml -Drevision=${BUILD_VERSION}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
