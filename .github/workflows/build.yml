name: Bygg

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'dokumentasjon/**'
      - 'lokalutvikling/**'
  schedule:
    - cron: '0 4 * * 1'

jobs:
  build-feature:
    name: Build
    uses: navikt/fp-gha-workflows/.github/workflows/build-feature.yml@main
    with:
      sonar-scan: true # default: false
      use-reader: true
    secrets: inherit

  release-drafter:
    name: Update
    if: github.ref_name == 'master'
    needs: build-feature
    uses: navikt/fp-gha-workflows/.github/workflows/release-drafter.yml@main
    secrets: inherit

  snyk:
    name: Snyk
    needs: build-feature
    uses: navikt/fp-gha-workflows/.github/workflows/snyk.yml@main
    with:
      build-version: ${{ needs.build-feature.outputs.build-version }}
    secrets: inherit
