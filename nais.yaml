image: "docker.adeo.no:5000/fpmock"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 120
  readiness:
    path: /isReady
    initialDelay: 120
resources:
  limits:
    cpu: 1000m
  requests:
    cpu: 200m
ingress:
  enabled: true
